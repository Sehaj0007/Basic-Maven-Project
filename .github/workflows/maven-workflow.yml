name: Maven Build on Windows

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Step 1 - Get code from GitHub
        uses: actions/checkout@v4

      - name: Step 2 - Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Step 3 - Check Java version
        run: java -version

      - name: Step 4 - Run Maven goals
        run: |
          mvn validate
          mvn compile
          mvn test
          mvn package
          mvn verify
          mvn install
          mvn clean
